<script id="message-template" type="text/x-handlebars-template">
	<div class="message alert alert-info"><b>{{user}}</b> : {{message}}</div>
</script>

<script id="notify-template" type="text/x-handlebars-template">
	<div class="notification alert alert-success"><b>{{user}}</b> :{{message}}</div>
</script>

<script id="users-template" type="text/x-handlebars-template">
	{{#each users}}
		<div class="user" data-id="{{@key}}"><a href="{{this}}">{{this}}</a></div>
	{{/each}}
</script>
